<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Hand-Controlled 3D Particles</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    video { display: none; }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      z-index: 10;
    }
    
    #shape-ui {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
      font-size: 32px;
      user-select: none;
      opacity: 0.9;
      z-index: 20;
    }
    
    .shape-icon {
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      transition: 0.2s;
    }
    
    .shape-icon.active {
      background: rgba(255,255,255,0.8);
      transform: scale(1.2);
    }
  </style>

  <!-- Three.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
